<html>
	<head>
		<title>Exercicio 5</title>
	</head>
	<body style="background:#cecece8a">
	<h1><center>Cadastro de Editoras</center></h1></br>	
		<form style="width: 500px; margin:0 auto; text-align:center;">
		
			<label for="txtNome" style="width:70px; display:inline-block;">Nome:</label>
			<input type="text" id="txtNome" placeholder="Digite seu nome"><br/><br/>
			
			<label for="txtEnd" style="width:70px;display:inline-block;">Endereço:</label>
			<input type="text" id="txtEnd" placeholder="Digite seu endereço"><br/><br/>
			
			<label for="txtCNPJ" style="width:70px;display:inline-block;">CNPJ:</label>
			<input type="text" id="txtCNPJ" placeholder="Digite seu CNPJ"><br/><br/>
			
			<label for="txtSite" style="width:70px;display:inline-block;">Site:</label>
			<input type="text" id="txtSite" placeholder="Digite o link do seu site"><br/><br/>
			
			<label for="txtEmail" style="width:70px;display:inline-block;">E-mail:</label>
			<input type="email" id="txtEmail" placeholder="Digite o email do seu site"><br/><br/>
			
			<label for="txtTelefone" style="width:70px;display:inline-block;">Telefone:</label>
			<input type="tel" id="txtTelefone" placeholder="(__)____-____"><br/><br/>
			
			<label for="txtNomeContato" style="width:70px;display:inline-block;vertical-align:middle;">Nome de Contato:</label>
			<input type="tel" id="txtNomeContato" placeholder="Digite o nome para contato"><br/><br/>
			<br/>
			<fieldset style="width:63%; margin: 0 auto;border: 2px solid #cecece; border-radius: 6px;">
				<legend>Gêneros</legend>
				<input type="checkbox" id="cbxPolicial"><label for="cbxPolicial">Policial</label>
				<input type="checkbox" id="cbxFiccao"><label for="cbxFiccao">Ficção</label>
				<input type="checkbox" id="cbxNFiccao"><label for="cbxNFiccao">Não Ficção</label><br/>
				<input type="checkbox" id="cbxReligioso"><label for="cbxReligioso">Religioso</label>
				<input type="checkbox" id="cbxEsporte"><label for="cbxEsporte">Esporte</label>
				<input type="checkbox" id="cbxProfissional"><label for="cbxProfissional">Profissional</label>
				<input type="checkbox" id="cbxOutros"><label for="cbxOutros">Outros</label><br/><br/>
			</fieldset><br/>
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
