<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="ac05.js"></script>
</head>
<body>
	<form onsubmit="javascript: return Maior();">
	<small>1º exercicio</small>
	<h2>Maior número</h2>
		<input type="text" id="n1" placeholder="Digite o primeiro nº"><br><br>
		<input type="text" id="n2" placeholder="Digite o primeiro nº"><br><br>
		<button type="submit">Compare</button>
	</form>
	
	<form onsubmit="javascript: return Palindrome();">
		<small>2º exercicio</small>
		<h2>Palavra Palindrome</h2>
		<input type="text" id="palavra" placeholder="Digite a palavra"><br><br>
		<button type="submit">Compare</button>
	</form>
	
	<form onsubmit="javascript: return caracteres();">
		<small>3º exercicio</small>
		<h2>3 caracteres iguais</h2>
		<input type="text" id="caracter" placeholder="Digite os caracteres"><br><br>
		<button type="submit">Compare</button>
	</form>
	
	<form onsubmit="pessoa();">
		<small>5º exercicio</small>
		<h2>Formulário Pessoa</h2>
		<input type="text" id="nome" name="nome" placeholder="Digite o nome:"><br><br>
		<input type="text" id="idade" name="idade" placeholder="Digite a idade:"><br><br>
		<input type="text" id="altura" name="altura" placeholder="Digite a altura:"><br><br>
		<input type="text" id="peso" name="peso" placeholder="Digite o peso:"><br><br>
		<button>Enviar</button>
	</form>
	
	<form onsubmit="javascript: return removePar();">
		<small>7º exercicio</small>
		<h2>Remover Pares</h2>
		<input type="text" id="list" placeholder="Digite os nº do arranjo"><br>
		<small>*Digite os valores seguidos por (,)</small>	<br><br>	
		<button type="submit">Enviar</button>
	</form>
</body>
</html>
